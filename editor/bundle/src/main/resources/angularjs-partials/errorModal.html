<coral-dialog id="caconfig-errorModal" closable="on" variant="error"
     ng-controller="ErrorController as errorModal"
     bindonce>
  <coral-dialog-header bo-text="i18n('title')"></coral-dialog-header>
  <coral-dialog-content>
    <p>{{errorModal.message}}</p>
  </coral-dialog-content>
  <coral-dialog-footer>
    <button is="coral-button" coral-close="" bo-text="i18n('modal.close')"></button>
  </coral-dialog-footer>
</coral-dialog>
