<coral-dialog id="caconfig-deleteConfigModal" closable="on" variant="warning"
     ng-controller="DeleteConfigController"
     bindonce>
  <coral-dialog-header bo-text="i18n('modal.deleteConfig.title')"></coral-dialog-header>
  <coral-dialog-content>
    <p bo-text="i18n('modal.deleteConfig.message')"></p>
  </coral-dialog-content>
  <coral-dialog-footer>
    <button class="coral-Button coral-Button--warning" data-dismiss="modal" type="button"
            ng-click="deleteConfig()" bo-text="i18n('button.ok')"></button>
    <button class="coral-Button coral-Button--secondary" data-dismiss="modal" type="button"
            bo-text="i18n('button.cancel')"></button>
  </coral-dialog-footer>
</coral-dialog>
